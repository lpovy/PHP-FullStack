<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaptažodžių generatorius by Laura Povyliute</title>
    <script type="text/javascript" src="java.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <form id="password-form">
        <label>Slaptažodžio ilgis:</label>
        <input type="number" min="1" max="50" id="length" value="12">
        <br>
        <label>Sudėtingumas:</label>
        <input type="checkbox" id="uppercase" value="uppercase" checked> Didžiosios raidės (ABC)
        <input type="checkbox" id="lowercase" value="lowercase" checked> Mažosios raidės (abc)
        <input type="checkbox" id="numbers" value="numbers"> Skaičiai (0-9)
        <input type="checkbox" id="symbols" value="symbols"> Simboliai (.,/;*)
        <br>
        <br>
        <button type="button" onclick="generatePassword()">Generuoti slaptažodį</button>
        <button type="button" onclick="clearForm()">Išvalyti</button>
        <br>
        <br>
        <label>Paskutinių generuotų slaptažodžių sąrašas:</label>
        <ul id="password-list"></ul>
    </form>


</body>

</html>
